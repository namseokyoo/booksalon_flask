{% extends "base.html" %}
{% block content %}

<div class="content">
    <div class="login-title">북살롱 로그인</div>
    <form class="register-form" method="post">
        <!-- <label class="userid">이메일</label> -->
        <div class="register-form_section">
            <input id="userId" type="text" placeholder="이메일" name="userId">
        </div>
        <!-- <label class="userid">비밀번호 </label> -->
        <div class="register-form_section">
            <input id="userPassword" type="password" placeholder="비밀번호" name="password">
        </div>
        <button class="write" type="submit" onclick="login()">로그인</button>
    </form>
    <div class="register"><i class="fas fa-info-circle"></i>아직 회원이 아니신가요? <a class="login__register-link"
            href='/register'>회원가입하기</a></div>


</div>

{% endblock content %}
