<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Welcome to Booksalon</title>
</head>

<body>
    {% include 'header.html' %}
    <div class="content">
        <form class="register-form" id="register" method="POST">
            <div class="register-form_section">
                <label class="userId">이메일 :</label>
                <input id="userId" type="email" name="userId" required>
            </div>
            <a class="btn" onclick="checkId()">중복확인</a>

            <div class="register-form_section">
                <label class="userId">비밀번호 : </label>
                <input id="password1" type="password" name="password" required>
            </div>
            <div class="register-form_section">
                <label class="userId">비밀번호 확인: </label>
                <input id="password2" type="password" name="repassword" required>
            </div>
            <div class="register-form_section">
                <label class="userId">닉네임 : </label>
                <input id="userName" type="text" name="userName" required>
            </div>
            <a class="btn" onclick="checkName()">중복확인</a>

            <button type="submit" onclick="register()">회원가입</button>
        </form>


    </div>
    {% include 'footer.html' %}
    <script src="https://kit.fontawesome.com/44da77f87a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="text/javascript" src="/static/js/user/register.js"></script>

</body>

</html>
