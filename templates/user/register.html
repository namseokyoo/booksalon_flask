{% extends "base.html" %}
{% block content %}

<div class="content">
    <div class="login-title">북살롱 회원가입</div>
    <form class="register-form" id="register" method="POST">
        <label class="userId">이메일</label>
        <div class="register-form_section">
            <input id="userId" type="email" placeholder="이메일 주소" name="userId" required>
            <a class="btn" onclick="checkId()">중복확인</a>
        </div>

        <label class="userId">비밀번호(영문 대소문자 및 숫자 4~12자리) </label>
        <div class="register-form_section">
            <input id="password1" type="password" placeholder="비밀번호" name="password" required>
        </div>
        <label class="userId">비밀번호 확인 </label>
        <div class="register-form_section">
            <input id="password2" type="password" placeholder="비밀번호확인" name="repassword" required>
        </div>
        <label class="userId">닉네임(한글, 영문 대소문자, 숫자로 2~12자리)</label>
        <div class="register-form_section">
            <input id="userName" type="text" placeholder="닉네임" name="userName" required>
            <a class="btn" onclick="checkName()">중복확인</a>
        </div>

        <button class="write" type="submit" onclick="register()">회원가입</button>
    </form>
    <form class="policies">
        <div><a href="/terms-and-conditions">서비스 이용약관(필수)</a><input type="checkbox" id="terms-and-conditions"></div>
        <div><a href="/privacy-policy">개인정보처리방침(필수)</a><input type="checkbox" id="privacy-policy"></div>
    </form>
</div>

<script type="text/javascript" src="/static/js/user/register.js"></script>
{% endblock content %}
