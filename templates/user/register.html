<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Welcome to Booksalon</title>
</head>

<body>
    {% include 'header.html' %}
    <div class="content">
        <form class="register-form" action="/register" method="post">
            <div class="register-form_section">
                <label class="userid">아이디 :</label>
                <input type="text" name="userid" required>
            </div>
            <div class="register-form_section">
                <label class="userid">패스워드 : </label>
                <input type="password" name="password" required>
            </div>
            <div class="register-form_section">
                <label class="userid">패스워드 확인: </label>
                <input type="password" name="repassword" required>
            </div>
            <div class="register-form_section">
                <label class="userid">닉네임 : </label>
                <input type="text" name="username" required>
            </div>
            <div class="register-form_section">
                <label class="userid">이메일 : </label>
                <input type="email" name="email" required>
            </div>
            <button type="submit">회원가입</button>
        </form>


    </div>
    {% include 'footer.html' %}
    <script src="https://kit.fontawesome.com/44da77f87a.js" crossorigin="anonymous"></script>

</body>

</html>
